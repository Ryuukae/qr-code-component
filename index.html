<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/reset-styles.css" type="text/css">
    <link rel="stylesheet" href="./styles/base-styles.css" type="text/css">
    <link rel="stylesheet" href="./styles/card-styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
<div class="card">
    <img src="./assets/images/image-qr-code.png" alt="QR Code">
    <div class="card-content">
        <h1 class="card-title heading-font">Improve your front-end skills by building projects</h1>
        <p class="card-text body-font">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
    </div>
</div>
</body>
</html>
